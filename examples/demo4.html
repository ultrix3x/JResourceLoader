<!DOCTYPE html>
<html>
  <head>
    <title>Cache image loading</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://micox.se/repository.php?lib=jquery"></script>
    <script src="../resourceloader.js"></script>
    <script>
      window.resourceLoader.loadImages({cache: true, complete: function(options) {
        alert(JSON.stringify(options));
      }});
    </script>
  </head>
  <body>
    <div>
      <img src="dummies/blank.gif" data-resource-src="./dummies/chrome.gif" alt="Chrome" />
      <img src="dummies/blank.gif" data-resource-src="./dummies/opera.gif" alt="Opera" />
      <img src="dummies/blank.gif" data-resource-src="./dummies/ie.gif" alt="IE" />
      <img src="dummies/blank.gif" data-resource-src="./dummies/firefox.gif" alt="Firefox" />
      <img src="dummies/blank.gif" data-resource-src="./dummies/safari.gif" alt="Safari" />
    </div>
  </body>
</html>
